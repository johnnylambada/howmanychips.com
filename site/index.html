<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Chip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
        }
        .input-section {
            background-color: #fff3cd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .input-section label {
            margin-right: 10px;
        }
        .input-section input {
            margin-right: 10px;
            width: 60px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .summary {
            text-align: center;
            font-weight: bold;
        }
        .ad-section {
            margin: 20px 0;
            text-align: center;
            border: 1px dashed #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chip-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chip-row input {
            margin-right: 10px;
        }
        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #cc0000;
        }
        .standard-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .standard-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Poker Chip Calculator</h1>
    <div class="input-section">
        <h3>Game Settings</h3>
        <label for="players">Players (2 or more):</label>
        <input type="number" id="players" min="2" value="2">
        <label for="buys">Buys (e.g., 1.5):</label>
        <input type="number" id="buys" step="0.1" value="1.5">

        <h3>Chip Types</h3>
        <div id="chip-types-container">
            <!-- Dynamic chip rows will be added here -->
        </div>
        <button onclick="addChipType()">Add Chip Type</button>
        <button class="standard-btn" onclick="setStandardChips()">Standard</button>

        <button onclick="calculateChips()" style="margin-top: 10px;">Calculate</button>
    </div>

    <div class="ad-section">
        <p>Advertisement Placeholder (Insert Ad Network Code Here)</p>
    </div>

    <h3>First Buy-in (Per Player)</h3>
    <table id="firstTable">
        <tr id="firstTableHeader">
            <th>Players</th>
            <!-- Dynamic chip headers will be added here -->
            <th>Total Chips</th>
            <th>Total Value</th>
        </tr>
    </table>

    <h3>Last Buy-in (Per Player)</h3>
    <table id="lastTable">
        <tr id="lastTableHeader">
            <th>Players</th>
            <!-- Dynamic chip headers will be added here -->
            <th>Total Chips</th>
            <th>Total Value</th>
        </tr>
    </table>

    <div id="totalChipsUsed" class="summary"></div>

    <script src="app.js"></script>
</body>
</html>
